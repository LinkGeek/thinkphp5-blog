<!DOCTYPE html>
<html>
<head>  
<title>修改帖子 - Templet360</title>
{include file="index/header"}
<link rel="stylesheet" href="__ADMIN__/wangEditor/css/wangEditor.min.css">
<script type="text/javascript" src="__ADMIN__/wangEditor/js/wangEditor.min.js"></script>
<style type="text/css">
.wangEditor-menu-container .menu-item a {padding: 12px 0;}
.wangEditor-menu-container .menu-item {height: 37px;width: 37px;}
.wangEditor-menu-container .menu-group {padding: 0;}
.wangEditor-container {border: 1px solid #e6e6e6;}
</style>
<div class="mobile cl">
<div class="tpt-forum cl">
<blockquote class="layui-elem-quote">修改帖子</blockquote>
<form class="layui-form layui-form-pane" method="post" style="padding: 10px 0 0 0;">
<div class="layui-form-item">
<div class="layui-inline">
<label class="layui-form-label">板块</label>
<div class="layui-input-block">
<select name="tid">
{volist name="tptcs" id="vo"}
<option {if condition="$tptc['tid'] eq $vo['id']"}selected="selected"{/if} value="{$vo.id}">{$vo.name}</option>
{/volist}
</select>
</div>
</div>
</div>
<div class="layui-form-item">
<label for="L_title" class="layui-form-label">标题</label>
<div class="layui-input-block">
<input type="text" name="title" value="{$tptc.title}" required lay-verify="required|titlea|titleb" autocomplete="off" class="layui-input">
</div>
</div>
<div class="layui-form-item layui-form-text">
<div class="layui-input-block">
<textarea id="textarea" name="content" required lay-verify="required" style="height:200px;width: 100%;">{$tptc.content}</textarea>
</div>
<label for="L_content" class="layui-form-label" style="top: -2px;">内容</label>
</div>
<div class="layui-form-item">
<button class="layui-btn" lay-submit="" lay-filter="forum_edit">立即发布</button>
</div>
</form>
</div>
</div>
<script type="text/javascript">
var editor = new wangEditor('textarea');
editor.config.uploadImgUrl = '{:url("index/upload/doUploadPic")}';
editor.config.uploadImgFileName = 'FileName';
editor.config.menus = [
'bold',
'underline',
'italic',
'strikethrough',
'forecolor',
'fullscreen',
];
editor.config.pasteText = true;
editor.create();
</script>
<script>
layui.use('form', function(){
var form = layui.form()
,jq = layui.jquery;

form.verify({
titlea: function(value){
if(value.length < 5){
return '标题必须大于5位';
}
}
,titleb: function(value){
if(value.length > 32){
return '标题必须小于32位';
}
}
});
form.on('submit(forum_edit)', function(data){
loading = layer.load(2, {
shade: [0.2,'#000']
});
var param = data.field;
jq.post('{:url("mobile/forum/edit",array("id"=>$tptc.id))}',param,function(data){
if(data.code == 200){
layer.close(loading);
layer.msg(data.msg, {icon: 1, time: 1000}, function(){
location.href = '{:url("mobile/user/index")}';
});
}else{
layer.close(loading);
layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
}
});
return false;
});
})
</script>
{include file="index/footer"}
</body>
</html>
